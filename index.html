<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form-radio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="radiobutton-wrapper">
    <form action="https://......." method="post">
        <p>Быть или не быть</p>
        <label>
            <input type="radio" name="question-one" value="p"> быть
        </label>
        <label>
            <input type="radio" name="question-one" value="b" checked>
            не быть
        </label>
        <input type="submit" value="Отправить">
    </form>
</div>
</body>
</html>
